<head>

<body class="body">

  <header class="header">
    <img class="header__logo" src="images/Vector.svg" alt="Лого">

  <main class="page">
    <section class="profile">
      <img class="profile__image" src="images/image.jpg" alt="Аватарка">

    </div>
      <div class="popup popup-edit">

          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
              <input type="text" placeholder="Имя" class="popup__input-name popup__input_user_name">

          </div>
        </div>
      </div>
    </section>
