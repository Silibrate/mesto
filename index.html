<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="images/Vector.3d8293a241b315143f02.svg" alt="Лого"></header><main class="page"><section class="profile"><div class="profile__avatar-conteiner"><img class="profile__image" src="images/image.e7d376649aca6b620fcf.jpg" alt="Аватарка"></div><div class="profile__conteiner"><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__button-edit" type="button"></button><p class="profile__subtitle"></p></div><button class="profile__button-full"></button></div></section><section class="cards"></section><template class="template"><div class="card"><button class="card__button_trash"></button> <img class="card__image" src="#" alt=""><div class="card__conteiner"><h2 class="card__title"></h2><div class="card__likes"><button class="card__button card__button_type_like" type="submit"></button><p class="card__likes__statistics"></p></div></div></div></template></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__container"><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="register" novalidate><button class="popup__close popup__close-edit" type="button"></button> <input placeholder="Имя" class="popup__input popup__input-name" name="username" id="name" minlength="2" maxlength="40" required> <span class="error name-error" id="errorname"></span> <input placeholder="Деятельность" class="popup__input popup__input-name popup__input-name_type_user-job" id="job" name="userjob" minlength="2" maxlength="200" required> <span class="error job-error" id="errorjob"></span> <button class="popup__button popup__button-edit" type="submit">Сохранить</button></form></div></div></div><div class="popup popup-add"><div class="popup__container"><div class="popup__content"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_create" name="create" novalidate><button class="popup__close popup__close_add" type="button"></button> <input placeholder="Название" class="popup__input popup__input-title popup__input-title_card" name="cardname" id="card-name" required minlength="2" maxlength="30"> <span class="error card-name-error" id="card-name-error"></span> <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input-title popup__input-title_type-link" id="link" name="photo" required> <span class="error link-error" id="card_title"></span> <button class="popup__button popup__button_save_card" type="submit">Создать</button></form></div></div></div><div class="popup popup_photo"><div class="popup__container"><div class="popup__items"><button class="popup__close popup__close_photo" type="button"></button><figure><img class="popup__image" src="#" alt=""><figcaption class="popup__image-title"></figcaption></figure></div></div></div><div class="popup popup_confirm"><div class="popup__container"><div class="popup__content"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_create" name="create" novalidate><button class="popup__close popup__close_confirm" type="button"></button> <button class="popup__button popup__button_delete_card" type="submit">Да</button></form></div></div></div><div class="popup popup_avatar"><div class="popup__container"><div class="popup__content"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_create popup__form_create-avatar" name="avatar" novalidate><button class="popup__close popup__close_confirm" type="button"></button> <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input-title popup__input-title_type-avatar" id="avatar" name="avatar" required> <span class="error avatar-error" id="avatar_title"></span> <button class="popup__button popup__button_save_avatar" type="submit">Сохранить</button></form></div></div></div></body></html>
